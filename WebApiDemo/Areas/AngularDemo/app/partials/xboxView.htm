<div class="row" style="padding-bottom: 20px;backface-visibility:visible;">
    <form name="addform" class="form-inline" role="form" style="padding-top:10px;">
        <div class="form-group">
            <input type="text" class="form-control" data-ng-model="newProduct.Name" placeholder="Name" required />
        </div>
        <div class="form-group">
            <input type="text" class="form-control" data-ng-model="newProduct.Quantity" placeholder="Quantity" required />
        </div>
        <div class="form-group">
            <input type="text" class="form-control" data-ng-model="newProduct.Price" placeholder="Price" required />
        </div>
        <button class="btn btn-primary" data-ng-click="addProduct()" data-ng-disabled="!addform.$valid">Add product</button>
        <div class="form-group">
            <input type="text" data-ng-model="txtSearch" placeholder="Search By Name" class="form-control" />
        </div>
    </form>
</div>
<div class="row" style="padding-bottom:50px;">
<div class="panel panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title">List of XBOX Products</h3>
    </div>
    <div class="panel-body">
        <table class="table table-striped table-responsive">
            <thead>
                <tr>
                    <th></th>
                    <th>Name</th>
                    <th>Quantity</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody>
                <tr class="table-hover" data-ng-repeat="prod in products | filter: txtSearch | orderBy: 'Price'">
                    <td>
                        <a href="#/view2Details/{{prod.ID}}">
                            <img src="/Areas/AngularDemo/Images/{{prod.Image}}" style="width: 100px; height: 100px;" alt="No image" /></a>
                    </td>
                    <td>{{prod.Name | uppercase}}
                    </td>
                    <td>{{prod.Quantity}}
                    </td>
                    <td>{{prod.Price | currency}}
                    </td>
                    <td>
                        <button class="btn btn-primary" data-ng-click="deleteProduct(prod.id)">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
</div>
